<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>daliy_9_gradient_fun</title>
  <style>

  html {
	--bg: black;
  }

  body {
    width: 100vh;
    background: var(--bg);
  }


  .simple-circle {
    width: 200px;
    height: 100px;
    background-image: radial-gradient(circle at center,
      #fff, #fff 1px, red 1px, red 20px, transparent 1px, transparent 10px);
  }

  .discount {
    width: 200px;
    height: 100px;
    background-image: radial-gradient(circle at left,
      #000, #000 10px, transparent 1px, transparent 10px);
    background-repeat: repeat-y;
    background-size: 20px 20px;
    background-color: orange;
    border-top-right-radius: 20px;
    border-bottom-right-radius: 20px;
  }

  .aim {
  	width: 200px;
  	height: 200px;
    background-image:
     radial-gradient(circle at center, var(--bg), var(--bg) 20px, red 20px, red 21px, transparent 21px),
     linear-gradient(0deg,transparent 99px,red 99px,red 100px,transparent 100px),
     linear-gradient(90deg,transparent 99px,red 99px,red 100px,transparent 100px);
  }

  .linear {
	width: 100px;
	height: 100px;
	background-image:
		linear-gradient(var(--bg), #fff)
	;
  }
  </style>
</head>

<body>
  <div class="simple-circle"></div>
  <br>
  <div class="discount"></div>
  <br>
  <div class="aim"></div>

  <br>

  <div class="linear"></div>
</body>

</html>
